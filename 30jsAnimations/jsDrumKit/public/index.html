<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Drum music using JS">
    <meta name="keywords" content="html, css , js">
    <meta name="author" content="RrChaos">
    <title>Drum kit in JS</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

<!-- AUDIO ELEMENTS -->
      <!-- customize attributes ==> (data-)..so when somebody press the key 65 , it will find the music , and play it along with the html container with same customized attribute -->
    <audio data-key="65" src="../components/sounds/clap.wav"></audio>
    <audio data-key="83" src="../components/sounds/hihat.wav"></audio>
    <audio data-key="68" src="../components/sounds/kick.wav"></audio>
    <audio data-key="70" src="../components/sounds/openhat.wav"></audio>
    <audio data-key="71" src="../components/sounds/boom.wav"></audio>
    <audio data-key="72" src="../components/sounds/ride.wav"></audio>
    <audio data-key="74" src="../components/sounds/snare.wav"></audio>
    <audio data-key="75" src="../components/sounds/tom.wav"></audio>
    <audio data-key="76" src="../components/sounds/clap  .wav"></audio>

<!-- JS -->
<script type="text/javascript" src="../app.js">

</script>
  </body>
</html>
