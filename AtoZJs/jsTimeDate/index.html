<!DOCTYPE html>

  <head>

    <title>ES6 Date & Time</title>

  </head>
  <body>
  <div class="date">

  </div>
<!-- DATE ENDS -->
<div class="print">
  <button type="button" name="print">Print me</button>
</div>
<!-- PRINT PAGE ENDS -->
<div class="computedDate">
  <p id="computedDate"></p>
</div>
<!-- COMPUTED DATE ENDS -->
<div class="triangleBase">
<input type="number" name="side1" value="">
<input type="number" name="side2" value="">
<input type="number" name="side3" value="">
<button type="button" name="Calculate">Calculate</button>
</div>
<!-- TRIANGLE BASE CALCULUS ENDS -->
<div class="rotateStrings">
   <pre id="target">w3resource </pre>
   <button type="button" name="flipMe">Flip Me!</button>
</div>
<!-- ROTATE A STRING ENDS -->

    <label for="Anumber">Number :
      <input type="number" id="numberToOperate1"></label><br><br>
    <label for="Anumber">Number :
      <input type="number" id="numberToOperate2"></label><br><br>

    <button type="button" id='multiplication'>Multiply</button>
    <button type="button" id = 'divide'>Divide</button>
    <p id='result'><span>The result is:</span></p>
  </div>


    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
